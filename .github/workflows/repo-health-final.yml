name: "ULTIMATE-HEALTH-CHECK-FIX" # Naam badal diya taaki nayi ID bane
on:
  workflow_dispatch:

jobs:
  agent:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Copilot Agent
        uses: github/copilot-agent-action@v1
        with:
          agent_prompt: "List all branch names and open pull requests. Then create a GitHub Issue with the findings."
          github_token: ${{ secrets.COPILOT_GITHUB_TOKEN }}